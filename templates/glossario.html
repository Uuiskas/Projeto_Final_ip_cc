{% extends "modelo.html" %}
{% block conteudo %}

<h1>Glossário</h1>

<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Termo</th>
      <th scope="col">Definição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for termo in glossario %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ termo[0] }}</td>
      <td>{{ termo[1] }}</td>
      <td>
        <form action="{{ url_for('apagar_termo', termo=termo[0]) }}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Deseja apagar este termo?');">Apagar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
